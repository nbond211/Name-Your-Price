            <div ng-repeat="item in items" class="col-sm-6 col-md-3">

                <div class="thumbnail">
                    <a class="music-thumbnail" ng-click="setEmbedUrl(item.id)">
                        <img ng-src="{{item.lgArtworkUrl}}">
                        <span class="player pull-right glyphicon glyphicon-new-window"></span>
                        <div class="caption">
                            <h3>{{item.albumName}}</h3>
                            <p>{{item.artistName}}</p>
                        </div>
                    </a>
                </div>

            </div>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.13/http.min.js"></script>
    <script type="text/javascript" src="http://fgnass.github.io/spin.js/spin.min.js"></script>
    <script type="text/javascript" src="
https://cdnjs.cloudflare.com/ajax/libs/angular-spinner/0.8.1/angular-spinner.js"></script>
    <script type="text/javascript" src="/assets/js/angular-loading-spinner.js"></script>
    <script src="/assets/js/nypApp.js"></script>
</body>

</html>
